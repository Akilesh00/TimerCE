<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 30px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-circle {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .progress-ring {
            position: absolute;
            top: -2px;
            left: -2px;
            width: 284px;
            height: 284px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 4;
            fill: transparent;
            r: 138;
            cx: 142;
            cy: 142;
            stroke-dasharray: 867;
            stroke-dashoffset: 867;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-ring-active {
            stroke: #4ade80;
            stroke-width: 4;
            fill: transparent;
            r: 138;
            cx: 142;
            cy: 142;
            stroke-dasharray: 867;
            stroke-dashoffset: 867;
            transition: stroke-dashoffset 1s linear;
            stroke-linecap: round;
        }

        .controls {
            margin-bottom: 30px;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.8;
            font-weight: 500;
        }

        .input-group input {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            caret-color: #ffffff;
            color: #ffffff;  
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-group input:hover,
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            border-color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
            color: #ffffff;
            caret-color: #ffffff;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .preset-btn {
            padding: 15px 8px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            /* flex-wrap: wrap; */
        }

        .control-btn {
            width: 33.3%; 
            max-width: 150px; /* optional cap */
        }

        .control-btn {
            width: 120px; 
            padding: 15px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .start-btn {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
        }

        .stop-btn {
            background: linear-gradient(45deg, #f87171, #ef4444);
            color: white;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(248, 113, 113, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
        }

        .status {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .floating-tab {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 15px 8px;
            border-radius: 12px 0 0 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            z-index: 10000;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-weight: 600;
            font-size: 14px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }

        .floating-tab:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-50%) translateX(-5px);
        }

        .floating-timer {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .floating-timer:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .hide {
            display: none;
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* input[type=number] {
            -moz-appearance: textfield;
        } */
        
        input[type=number] {
            appearance: textfield; /* Modern browsers */
        }
    </style>
</head>
<body>
    <!-- <div id="floatingSidebar" class="open"> -->
    <div class="container">
        <div class="header">
            <h1>‚è∞ Modern Timer</h1>
        </div>

        <div class="timer-circle">
            <svg class="progress-ring" width="284" height="284">
                <circle class="progress-ring-circle" />
                <circle class="progress-ring-active" id="progressRing" />
            </svg>
            <div class="timer-display" id="timerDisplay">00:00</div>
        </div>

        <div class="controls">
            <div class="time-inputs">
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutesInput" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label>Seconds</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>

            <div class="preset-grid">
                <button class="preset-btn" data-minutes="1" data-seconds="0">1 min</button>
                <button class="preset-btn" data-minutes="5" data-seconds="0">5 min</button>
                <button class="preset-btn" data-minutes="10" data-seconds="0">10 min</button>
                <button class="preset-btn" data-minutes="15" data-seconds="0">15 min</button>
                <button class="preset-btn" data-minutes="25" data-seconds="0">25 min</button>
                <button class="preset-btn" data-minutes="30" data-seconds="0">30 min</button>
            </div>

            <div class="main-controls">
                <button class="control-btn start-btn" id="startBtn">Start</button>
                <button class="control-btn stop-btn" id="stopBtn">Pause</button>
                <button class="control-btn reset-btn" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="status" id="status">Ready to start your timer</div>
    </div>
    <!-- </div> -->

    <script src="sidepanel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        
        .start-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .stop-btn {
            background: #f44336;
            color: white;
        }
        
        .stop-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: #ff9800;
            color: white;
        }
        
        .reset-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 15px 0;
        }
        
        .preset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            font-size: 14px;
            flex: 1;
            min-width: 60px;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Simple Timer</h1>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="input-group">
            <label>Set Timer:</label>
            <input type="number" id="minutesInput" min="0" max="59" value="5" placeholder="Min">
            <span>:</span>
            <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="Sec">
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" data-minutes="1" data-seconds="0">1m</button>
            <button class="preset-btn" data-minutes="5" data-seconds="0">5m</button>
            <button class="preset-btn" data-minutes="10" data-seconds="0">10m</button>
            <button class="preset-btn" data-minutes="15" data-seconds="0">15m</button>
            <button class="preset-btn" data-minutes="25" data-seconds="0">25m</button>
            <button class="preset-btn" data-minutes="30" data-seconds="0">30m</button>
        </div>
        
        <div>
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn">Stop</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        
        <div class="status" id="status">Ready to start</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
